{% extends "Appnuevo/base.html" %}


{% block contenido %}

{% endif %}

<form method="post">
    
    {% csrf_token %}
    {{form.as_p }}

    <input type="submit" value="Iniciar sesion">
        
</form>
<p>No tienes cuenta?<a href="{% url 'auth-register' %}">Create una</a></p>


{% endblock %}
