{% extends "Appnuevo/base.html" %}


{% block contenido %}
<h1>Desafios documentacion</h1>
<ul>
    {% for documentacion in object_list %}
        <li>
            {{documentacion.nombre}} 
            <a href="{% url 'proyecto-documentacion-detail' documentacion.id %}">Detalle</a>
            <a href="{% url 'proyecto-documentacion-update' documentacion.id %}">Actualizar</a>
            <a href="{% url 'proyecto-documentacion-delete' documentacion.id %}">Borrar</a>
        </li>
    {% endfor %}
</ul>


{% endblock %}
