{% extends "Appnuevo/base.html" %}

{% load static %}

{% block contenido %}

<form method="post" enctype="multipart/form-data">
    
    {% csrf_token %}
    <p>Nombre: <i>{{form.nombre}}</i></p>
    <p>Destino: <i>{{form.destino}}</i></p>
    <p>Grupo: <i>{{form.grupo}}</i></p>
    <p>Email: <i>{{form.email}}</i></p>
    <p>Imagen: <i>{{form.imagen_viaj}}</i></p>
    <p>Info: <i>{{form.info_document}}</i></p>
    <img src="{{ form.imagen_viaj.url }}" alt="" class="right center" width="150px">
    
    <input type="submit" value="Enviar">
        
 
</form>

{% endblock contenido %}
