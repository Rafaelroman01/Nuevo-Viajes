{% extends "Appnuevo/base.html" %}


{% block contenido %}

{% if errors %}
    <p style="color: red;">Errores en el Registro de usuario: {{errors}}</p>

{% endif %}

<form method="post">
    
    {% csrf_token %}
    {{form.as_p }}

    <input type="submit" value="Registrar usuario">
        
</form>
<p>Ya tienes cuenta?<a href="{% url 'auth-login' %}">Inicia Sesion</a></p>

{% endblock %}
